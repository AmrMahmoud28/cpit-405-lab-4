<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: CSS Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <h1 id="title">Great Auto Parts - Order Form</h1>

        <div class="nameSection">
            <input type="text" id="fName" name="name" placeholder="First name" required>

            <input type="text" id="lName" name="name" placeholder="Last name" required>
        </div>

        <div class="email-phoneSection">
            <input type="email" id="email" name="email" placeholder="Email" required>

            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="Phone Number" required>
        </div>

        <div class="make-modelSection">
            <Select id="make" required>
                <option value="" disabled selected>Choose a Make</option>
                <option value="Honda">Honda</option>
                <option value="Toyota">Toyota</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
            </Select>

            <select id="model" required>
                <option value="" disabled selected>Choose a Model</option>
                <option value="Accord">Accord</option>
                <option value="Civic">Civic</option>
                <option value="CR-V">CR-V</option>
                <option value="Camry">Camry</option>
                <option value="Corolla">Corolla</option>
                <option value="Highlander">Highlander</option>
                <option value="Mustang">Mustang</option>
                <option value="Explorer">Explorer</option>
                <option value="F-150">F-150</option>
                <option value="Camar">Camar</option>
            </select>
        </div>

        <div class="year-dateSection">
            <input type="number" id="year" name="year" min="1990" max="2025" placeholder="Year" required>

            <input type="date" id="date" name="date" required>
        </div>

        <div class="spare-quantitySection">
            <input type="text" id="spare" name="spare" placeholder="Spare Part" required>

            <input type="number" id="quantity" name="quantity" min="1" max="10" placeholder="Quantity" required>
        </div>

        <textarea id="comment" name="comment" maxlength="156" placeholder="Enter your comment..." required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
